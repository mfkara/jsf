<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/MasterPage.xhtml">
            <ui:define name="content">

                <p:growl id="msgs" showDetail="true"/>

                <h:form id="form">
                <h:panelGrid columns="2" cellpadding="5"  style="margin-left: 20px;margin-top: 40px;">
                    <h:outputLabel for="name" value="Araba Adi" />

                    <p:inputText id="name" label="name" value="#{arabaManagedBean.a.araba_adi}"/>

                    <h:outputLabel for="surname" value="Araba Yili" />
                    <p:inputText id="surname" label="surname" value="#{arabaManagedBean.a.araba_yili}"  />
                    <h:commandButton value="Ekle" action="#{arabaManagedBean.ekle}" />
                    
                    
                    <p:growl id="msgs" showDetail="true"/>
 
                    <p:dataTable id="cars1" var="car" value="#{arabaManagedBean.getir()}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Row Editing
       </f:facet>
 
                        <p:ajax event="rowEdit" listener="#{arabaManagedBean.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{arabaManagedBean.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.araba_id}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{car.araba_id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Year">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.araba_yili}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.araba_yili}" style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Brand">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.araba_adi}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{car.araba_adi}" style="width:100%">
                       <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 
      
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
                </h:panelGrid>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
