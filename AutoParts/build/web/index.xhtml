<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link href="../resources/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../resources/js/responsiveslides.min.js"></script>
    <script>
        // You can also use "$(window).load(function() {"
        $(function () {

            // Slideshow 1
            $("#slider1").responsiveSlides({
                maxwidth: 1600,
                speed: 600
            });
        });
    </script>
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="/viraBismillah/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <ui:composition template="/#{indexManagedBean.masterPage}.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <div class="products-box">
                        <div class="products">  
                            <h5><span>En Çok </span>Satılan</h5>
                            <p:dataGrid var="car" value="#{indexManagedBean.snc}" columns="4" id="cars"  class="products-box">
                                
                                <p:panel class="section group" style="border: none">
                                    <h:panelGrid columns="1"  class="grid_1_of_5 images_1_of_5">
                                        <h:outputText value="#{car.parca_adi}" />
                                        <img src="#{car.res_yol}"/>
                                        
                                        <h:outputText value="#{car.uretimyili}" />
                                           <div class="button"><span><a href="singlepage.html">Read More</a></span>
                                               <p:commandLink style="background-position: left bottom;text-decoration: none !important;-moz-transition: background 0.2s ease;-o-transition: background 0.2s ease;
	-webkit-transition: background 0.2s ease;" update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail" value="Read More">
                                            
                                                   <f:setPropertyActionListener value="#{car}" target="#{indexManagedBean.seciliParca}" />
                                        </p:commandLink></div>
                                    </h:panelGrid>
                                </p:panel>

                            </p:dataGrid>
                            <p:dialog header="Parca Detay" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:outputPanel id="carDetail" style="text-align:center;">
                                    <p:panelGrid  columns="2" rendered="#{not empty indexManagedBean.seciliParca}" columnClasses="label,value">
                                        <f:facet name="header">
                                            <img src="#{indexManagedBean.seciliParca.res_yol}"/>
                                        </f:facet>

                                        <h:outputText value="Id:" />
                                        <h:outputText value="#{indexManagedBean.seciliParca.parca_id}" />

                                        <h:outputText value="Uretim Yili" />
                                        <h:outputText value="#{indexManagedBean.seciliParca.uretimyili}" />

                                        <h:outputText value="Adi:" />
                                        <h:outputText value="#{indexManagedBean.seciliParca.parca_adi}"/>

                                        <h:outputText value="Fiyat" />
                                        <h:outputText value="$#{indexManagedBean.seciliParca.fiyat}" />
                                        
                                 
                                    </p:panelGrid>
                                    <h:commandButton value="Sepete Ekle" action="#{sepetManagedBean.SepeteEkle()}" ><f:setPropertyActionListener value="#{indexManagedBean.seciliParca}" target="#{sepetManagedBean.p}" /></h:commandButton>
                                </p:outputPanel>
                            </p:dialog>
                            
                           
                        </div>
                    </div>

                   
                </h:form>
            </ui:define>
        </ui:composition>
        <h:form>
            <h:commandLink action="#{login.listSetup}" value="Show All Login Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{login.listSetup}" value="Show All Login Items"/>
        </h:form>
        <br />
        <h:link outcome="/login/List" value="Show All Login Items"/>
    </h:body>



</html>
